<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <header>
        <img src="https://frenify.com/work/envato/frenify/wp/xoxo/intro/img/logo.png" alt="">

        <div class="counter-bar">
            <h2>Player O: <span class="count-O">0</span></h2>
            <h2>Ties: <span class="count-tie">0</span></h2>
            <h2>Player X: <span class="count-X">0</span></h2>
        </div>
    </header>

    <div class="countRounds">
        <h2 class="rounds">Round <span>1</span></h2>
        <h3>Player <span class="turn">O</span>'s Turn</h3>
    </div>

    <h3 class="congrats hide">Congrats!</h3>

    <main class="grid-wrapper">
        <button data-num="0" class="btn"></button>
        <button data-num="1" class="btn"></button>
        <button data-num="2" class="btn"></button>
        <button data-num="3" class="btn"></button>
        <button data-num="4" class="btn"></button>
        <button data-num="5" class="btn"></button>
        <button data-num="6" class="btn"></button>
        <button data-num="7" class="btn"></button>
        <button data-num="8" class="btn"></button>
    </main>

    <div class="bottom">
        <button class="reset hide">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
