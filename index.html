<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tic-Tac-Toe</h1>

        <div class="counter-bar">
            <h2>Player O: <span class="count-O">0</span></h2>
            <h2>Ties: <span class="count-tie">0</span></h2>
            <h2>Player X: <span class="count-X">0</span></h2>
        </div>
        
        <h3>Player <span class="turn">O</span>'s Turn</h3>
        
        <h2 class="rounds">Round <span>1</span></h2>
    </header>


    <main class="grid-wrapper">
        <button data-num="0" class="btn"></button>
        <button data-num="1" class="btn"></button>
        <button data-num="2" class="btn"></button>
        <button data-num="3" class="btn"></button>
        <button data-num="4" class="btn"></button>
        <button data-num="5" class="btn"></button>
        <button data-num="6" class="btn"></button>
        <button data-num="7" class="btn"></button>
        <button data-num="8" class="btn"></button>
    </main>

    <h2 class="hide">Congrats!</h2>

    <p>
        <button class="reset">Restart</button>
    </p>

    <script src="script.js"></script>
</body>
</html>
